<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game Guides For Us</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:fragment="navigation">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark rounded">
        <a class="navbar-brand" href="/">Game Guides For Us!</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white" th:href="@{/users/login}">Login</a>
                </li>
                <li class="nav-item"  sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white" th:href="@{/users/register}">Register</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link text-white" th:href="@{/guides/all}">Browse Guides</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white" th:href="@{/users/logout}">Logout</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">User Menu</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/familiars/add">Add Familiar</a>
                        <a class="dropdown-item" href="/familiars/update">Update Familiar</a>
                        <a class="dropdown-item" href="/familiars/remove">Remove Familiar</a>
                        <div class="dropdown-divider"></div>
                        <strong class="dropdown-header">Account Settings</strong>
                        <a class="dropdown-item" href="/users/password-change">Change Password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/users/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer th:fragment="footer" class="container text-white ">
    <p>&copy;Created by Aleksander Atanasov.</p>
</footer>
</body>
</html>
