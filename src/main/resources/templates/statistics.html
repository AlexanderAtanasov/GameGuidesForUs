<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::navigation"></header>
<main role="main">

    <div class="jumbotron">

        <div class="container-fluid bg-blur">
            <h1 class="text-center text-white mt-5">Welcome to Game Guides for Us Statistics!</h1>
            <h3 class="text-center text-white mt-5">Total requests:
                <th:block th:text="${stats.getTotalRequests()}"></th:block>
            </h3>
            <h3 class="text-center text-white mt-5">Anonymous requests:
                <th:block th:text="${stats.getAnonRequests()}"></th:block>
            </h3>
            <h3 class="text-center text-white mt-5">Authorized requests:
                <th:block th:text="${stats.getAuthRequests()}"></th:block>
            </h3>
        </div>

    </div>
</main>
<div>
    <footer th:replace="fragments/commons::footer"></footer>
</div>
</body>
</html>
