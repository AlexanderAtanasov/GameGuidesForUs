<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main role="main">
    <div class="jumbotron">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header container">
                    <h3>Add Game</h3>
                </div>
                <div class="card-body">
                    <form th:object="${guideAddBindingModel}"
                          th:method="POST"
                          th:action="@{/guides/{id}/add/(id=${id})}"
                          enctype="multipart/form-data">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input th:field="*{guideTitle}"
                                   th:errorclass="is-invalid"
                                   type="text" minlength="3" maxlength="35" class="form-control"
                                   id="gameTitle"
                                   name="gameTitle"
                                   aria-describedby="gameTitleHelpInline" placeholder="Guide Title">
                            <small th:if="${#fields.hasErrors('guideTitle')}" th:errors="*{guideTitle}"
                                   id="gameTitleHelpInline"
                                   class="invalid-feedback bg-danger text-light rounded text-center">
                                Game title must be between 3 and 35 characters.
                            </small>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group form-group">
                                <textarea th:field="*{description}"
                                          th:errorclass="is-invalid"
                                          class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
                                          minlength="15"
                                          placeholder="Add Game Description here..."></textarea>
                                <small id="gameDescriptionHelpInline"
                                       class="invalid-feedback bg-danger text-light rounded text-center">
                                    Game description must be more than 15 characters.
                                </small>
                            </div>
                        </div>

                        <div class="form-group log_btn">
                            <input type="submit" value="Add Guide" class="btn add_game_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
