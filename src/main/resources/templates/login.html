<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main role="main">
    <div class="jumbotron">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header container">

                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form th:method="POST"
                          th:action="@{/users/login}">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input th:value="${username}" id="username"
                                   name="username"
                                   type="text" minlength="3" maxlength="20"
                                   class="form-control"
                                   placeholder="Username"/>
                            <small
                                    id="usernameHelpInline"
                                    class="invalid-feedback bg-danger text-light rounded">
                                Username length must be between 3 and 20 characters.
                            </small>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="password"
                                   name="password"
                                   type="password" minlength="3" maxlength="20" class="form-control"
                                   placeholder="Password"/>
                            <small
                                    id="passwordHelpInline"
                                    class="invalid-feedback bg-danger text-light rounded">
                                Password length must be more than 3 characters.
                            </small>
                        </div>
                        <p th:if="${bad_credentials}" class="errors alert alert-danger text-center">
                            Invalid username or password.
                        </p>
                        <div class="form-group log_btn">
                            <input type="submit" value="Login" class="btn login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links" >
                        Don't have an account?<a href="/users/register">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>
