<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">

</head>

<body class="body-main">
<header th:replace="fragments/commons::navigation">

</header>
<main>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
          integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous"/>
    <div class="jumbotron">
        <div class="col-lg-9 mt-4 mt-lg-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                        <table class="table manage-candidates-top mb-0">
                            <thead>
                            <tr>
                                <th>Users</th>
                                <th class="action text-right">Actions</th>
                            </tr>
                            </thead>
                            <tbody th:each="u: ${usersInfo}" th:object="${u}">
                            <tr class="candidates-list">
                                <td class="title">
                                    <div class="candidate-list-details">
                                        <div class="candidate-list-info">
                                            <div class="candidate-list-title">
                                                <h5 class="mb-0" th:text="|Username: *{username}|">username</h5>
                                            </div>
                                            <div class="candidate-list-option">
                                                <ul class="list-unstyled">
                                                    <li><i class="fas fa-user pr-1"></i>
                                                        <i class="fas"
                                                           th:utext="|Full name: *{firstName}  *{lastName}|"></i>
                                                    </li>
                                                    <li><i class="fas fa-envelope pr-1"></i>
                                                        <i class="fas"
                                                           th:text="|Email Address: *{email}|"></i>
                                                    </li>
                                                    <li><i class="far fa-clock pr-1 "></i>
                                                        <i class="fas"
                                                           th:text="|Registered On: *{#dates.format(registeredOn, 'dd-MM-yyyy')}|"></i>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                        <li>
                                            <th:block sec:authorize="hasRole('ADMIN')">
                                                <th:block th:if="*{#lists.size(roles)!=2}">
                                                    <form th:action="@{/users/{id}/addAdminRole(id=*{id})}"
                                                          th:method="PATCH">
                                                        <input type="submit"
                                                               class="btn btn-sm btn-outline-secondary text-dark"
                                                               value="Add Admin Role"/>
                                                    </form>
                                                </th:block>
                                            </th:block>
                                        </li>
                                        </li>
                                        <th:block th:if="*{id!=1 and #lists.size(roles)==2}">
                                            <form th:action="@{/users/{id}/removeAdminRole(id=*{id})}" th:method="PATCH">
                                                <input type="submit"
                                                       class="btn btn-sm btn-outline-secondary text-dark"
                                                       value="Remove Admin Role"/>
                                            </form>
                                        </th:block>
                                        </li>
                                        </li>
                                        <th:block th:if="*{id!=1}">
                                            <form th:action="@{/users/{id}/delete(id=*{id})}" th:method="DELETE">
                                                <input type="submit"
                                                       class="btn btn-sm btn-outline-secondary text-dark"
                                                       value="Delete User"/>
                                            </form>
                                        </th:block>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr class="candidates-list">
                                <td class="title">
                                    <div class="candidate-list-details">
                                        <div class="candidate-list-info">
                                            <div class="candidate-list-title">
                                                <h5 class="mb-0"><a href="#">Vickie Meyer</a></h5>
                                            </div>
                                            <div class="candidate-list-option">
                                                <ul class="list-unstyled">
                                                    <li><i class="fas fa-filter pr-1"></i>Human Resources</li>
                                                    <li><i class="fas fa-map-marker-alt pr-1"></i>Minneapolis, MN 55406
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                        <li><a href="#" class="text-info" data-toggle="tooltip" title=""
                                               data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a></li>
                                        <li><a href="#" class="text-danger" data-toggle="tooltip" title=""
                                               data-original-title="Delete"><i class="far fa-trash-alt"></i></a></li>
                                    </ul>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="text-center mt-3 mt-sm-3">
                            <ul class="pagination justify-content-center mb-0">
                                <li class="page-item disabled"><span class="page-link">Prev</span></li>
                                <li class="page-item active" aria-current="page"><span class="page-link">1 </span> <span
                                        class="sr-only">(current)</span></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">...</a></li>
                                <li class="page-item"><a class="page-link" href="#">25</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>

</html>
