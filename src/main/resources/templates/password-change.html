<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main role="main">
    <div class="jumbotron">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header container">
                    <h3>Change Password</h3>
                </div>
                <div class="card-body">
                    <form th:object="${userPasswordUpdateBindingModel}"
                          th:method="POST"
                          th:action="@{/users/passwordchange}">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input th:field="*{currentPassword}"
                                   th:errorclass="is-invalid"
                                   type="password" minlength="3" maxlength="20" class="form-control"
                                   placeholder="Current Password"/>
                            <small
                                    id="currentPasswordHelpInline"
                                    class="invalid-feedback bg-danger text-light rounded text-center">
                                Password length must be between 3 and 20 characters.
                            </small>
                            <small th:if="${passwordDoesNotMatchTheOldOne==true}"
                                   class="bg-danger text-light rounded text-center">
                                New password does not match the old one.</small>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input th:field="*{newPassword}"
                                   th:errorclass="is-invalid"
                                   type="password" minlength="3" maxlength="20" class="form-control"
                                   placeholder="New Password"/>
                            <small
                                    id="newPasswordHelpInline"
                                    class="invalid-feedback bg-danger text-light rounded text-center">
                                Password length must be between 3 and 20 characters.
                            </small>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input th:field="*{confirmNewPassword}"
                                   th:errorclass="is-invalid"
                                   type="password" minlength="3" maxlength="20" class="form-control"
                                   placeholder="Confirm New Password"/>
                            <small
                                    id="confirmNewPasswordHelpInline"
                                    class="invalid-feedback bg-danger text-light rounded text-center">
                                Password length must be between 3 and 20 characters.
                            </small>
                        </div>
                        <div class="form-group cngPwd">
                            <input type="submit" value="Change password." class="btn cngPwd_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>
