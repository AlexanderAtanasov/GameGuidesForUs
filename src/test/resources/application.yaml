logging:
  level:
    blog: WARN
    org: WARN
spring:
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:testdb; sql.syntax_mys=true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.HSQLDialect
      format_sql: true
      use_sql_comments: true
    open-in-view: false
  #    open-in-view: false
  #    properties:
  #      hibernate:
  #        format_sql: DEBUG
  #      defer-datasource-initialization: true
  #  mvc:
  #    hiddenmethod:
  #      filter:
  #        enabled: true
  #  servlet:
  #    multipart:
  #      max-file-size: 10MB
  #      max-request-size: 10MB
  sql:
    init:
      mode: never

